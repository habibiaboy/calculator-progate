<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
    	<link rel="stylesheet" href="style.css">  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1 style="text-align: center;color:#2c3e50">Final Progate Exam</h1>

	<div class="calculator">

		<input type="text" class="calculator-screen" value="0" disabled />
		<div class="calculator-keys">
			<div class="row">
				<button class="all-clear">AC</button>
				<button class="percentage" value="%">%</button>
				<button class="operator" value="/">&divide;</button>
			</div>
			<div class="row">
				<button class="number" value="7">7</button>
				<button class="number" value="8">8</button>
				<button class="number" value="9">9</button>
				<button class="operator" value="*">&times;</button>
			</div>
			<div class="row">
				<button class="number" value="4">4</button>
				<button class="number" value="5">5</button>
				<button class="number" value="6">6</button>
				<button class="operator" value="-">-</button>
			</div>
			<div class="row">
				<button class="number" value="1">1</button>
				<button class="number" value="2">2</button>
				<button class="number" value="3">3</button>
				<button class="operator" value="+">+</button>
			</div>
			<div class="row">
				<button class="number zero-btn" value="0">0</button>
				<button class="decimal" value=".">.</button>
				<button class="equal-sign">=</button>
			</div>

		</div>
	</div>
	<div class="tambahan">
	  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#e67e22" fill-opacity="1" d="M0,224L48,197.3C96,171,192,117,288,117.3C384,117,480,171,576,181.3C672,192,768,160,864,154.7C960,149,1056,171,1152,176C1248,181,1344,171,1392,165.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
